<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>JetStream 2</title>

    <link rel="stylesheet" href="JetStream.css">

    <script>
    const isInBrowser = true;
    var allIsGood = true;
    window.onerror = function() { allIsGood = false; }

    async function initialize() {
        if (allIsGood)
            await JetStream.initialize();
        else
            document.getElementById("body").innerHTML = "<h1>ERROR</h1><p>Encountered errors during page load. Refusing to run a partial benchmark suite.</p>";
    }
    </script>

    <script src="JetStreamDriver.js"></script>

</head>
<body onload="initialize()">
<main>
<!-- <a href="index.html"><img id="logo" src="JetStream-Logo.png" alt="JetStream"></a> -->

    <h1>JetStream 2</h1>
    <p class="summary">JetStream is a JavaScript benchmark suite focused on the most advanced web applications. For more information, read the <a href="in-depth.html">in-depth analysis</a>. Higher scores are better.</p>
    <p class="summary" id="mode-description"></p>

    <div id="result-summary"></div>
    <div id="status">Loading Benchmark...</div>

    <table id="results"></table>
</main>
<iframe id="magic"></iframe>
</body>
</html>
