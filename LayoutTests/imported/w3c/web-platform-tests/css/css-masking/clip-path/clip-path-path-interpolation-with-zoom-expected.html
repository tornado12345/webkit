<!DOCTYPE html>
<html>
<head>
  <title>CSS Masking: Reference for clip-path's path nonzero interpolation</title>
  <style type="text/css">
    #rect {
      width: 300px;
      height: 300px;
      background-color: green;
      clip-path: path('M105,105 H270 V270 H105Z M75,75 H210 V210 H75Z');
    }

  </style>
</head>
<body>
  <div id="rect"></div>
</body>
</html>
