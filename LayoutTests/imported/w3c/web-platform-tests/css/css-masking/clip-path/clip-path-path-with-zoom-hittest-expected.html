<!DOCTYPE html>
<html>
<head>
  <title>CSS Masking: Test clip-path property when the page is zoomed</title>
</head>
<style>
  #triangle {
    width: 200px;
    height: 200px;
    background-color: green;
    clip-path: path(nonzero, 'M0 0, L200 0, L0 200, L 0 0');
  }
</style>
<body>
  <div id="triangle"></div>
  <output id="log">triangle;triangle;BODY</output>
</body>
</html>
